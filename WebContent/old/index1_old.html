<body background="back_ground1_copy.jpg">

    <div id="bar">
        <div id="container">
            <!-- Login Starts Here -->
            <div id="loginContainer">
                <a href="#" id="loginButton"><span>Log In </span><em></em></a>
                <div style="clear:both"></div>
                <div id="loginBox">                
                    <form id="loginForm" name="val_form" action="MainServlet" method="POST" onsubmit="return validate_form ( );">
                        <fieldset id="body">
                            <fieldset>
                                <label for="email">Login</label>
                                <input type="text" name="login" id="email"/>
                            </fieldset>
                            <fieldset>
                                <label for="password">Password</label>
                                <!--<input type="password" name="password" id="password" />-->
                                <input type="password" name="pass" id="password"/>
                            </fieldset>
                            <input type="hidden" value="login" name="action" />
                            <input type="submit" onClick="return Formdata(this.form)" value="Log In" />
                        </fieldset>
                    </form>
                </div>
            </div>
            <!-- Login Ends Here -->
        </div>
    </div>
